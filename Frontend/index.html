<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists Galore</title>
    <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="billeder/favicon.ico" type="image/x-icon" />
</head>
<body>

     <header>
      <img src="billeder/Artist.png" alt="" id="artist-img" class="header-icons" />
      <input type="search" id="input-search" placeholder="Search by title" />
      <button class="header-icons" id="sign-in">Sign In</button>
    </header>

    <!------------- The main area with Artists ----------->

<main>
  <section id="underHeader">
    <div id="create-btns">
      <button class="btns" id="btn-create-artist">Add Artist</button>
    </div>
    <div>
      <label for="sort-artists">Sort by:</label>
      <select name="sort-artists" id="sort-artists">
        <option value="">Not selected</option>
        <option value="name">Name</option>
        <option value="genres">genres</option>
      </select>
       <label for="filter-artists">Filter:</label>
           <select name="filter-artists" id="filter-artists">
            <option value="">All</option>
            <option value="favorites">favorites</option>
          </select required> <br /><br /> 
    </div>
  </section>
  <section id="artists" class="grid-container"></section>
</main>

<!------------------- Dialog Artist ------------->

<dialog id="dialog-show-artist" class="dialog-artist">
  <form action="" method="post" id="form-show-artist">
    <img src="billeder/favicon.ico" alt="Logo" class="logo" />
    <section class="dialog-artist" id="dialog-artist-info">

    </section>
  </form>
  <form method="dialog">
    <button id="btn_close_artist_dialog">CLOSE</button>
  </form>
</dialog>

    
<!------------------ Add Artist --------------->
    <dialog id="dialog-create-artist" class="dialog-artist">
  <img src="billeder/favicon.ico" alt="Logo" class="logo" />
  <h1>Add Artist</h1>

  <form action="" method="post" id="createArtist">
    <label for="image">Image:</label>
    <input type="url" id="image" name="image" placeholder="Paste an image URL" required /><br /><br />

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter artist's name" required /><br /><br />

    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" placeholder="Enter birthdate" required /><br /><br />

    <label for="activeSince">Active Since:</label>
    <input type="date" id="activeSince" name="activeSince" placeholder="Enter active since date" required /><br /><br />

    <label for="genres">Genres:</label>
    <input type="text" id="genres" name="genres" placeholder="Enter genres" required /><br /><br />

    <label for="labels">Labels:</label>
    <input type="text" id="labels" name="labels" placeholder="Enter labels" required /><br /><br />

    <label for="website">Website:</label>
    <input type="url" id="website" name="website" placeholder="Enter artist's website" required /><br /><br />

    <label for="shortDescription">Short Description:</label><br />
    <textarea id="shortDescription" name="shortDescription" rows="5" cols="50" maxlength="200" placeholder="Enter artist's description" required></textarea
    ><br /><br />

    <input type="submit" value="Add new artist" />
  </form>
  <button class="close" type="button">X</button>
</dialog>


    <!---------------- Dialog update artist --------------->

    <dialog id="dialog-update-artist" class="dialog-artist">
  <h1>Update Artist</h1>

  <form id="form-update-artist">
    <label for="image">Image:</label>
    <input type="url" id="update-image" name="image" placeholder="Paste an image URL" required /><br /><br />

    <label for="name">Name:</label>
    <input type="text" id="update-name" name="name" placeholder="Enter updated artist's name" required /><br /><br />

    <label for="birthdate">Birthdate:</label>
    <input type="date" id="update-birthdate" name="birthdate" placeholder="Enter updated birthdate" required /><br /><br />

    <label for="activeSince">Active Since:</label>
    <input type="date" id="update-activeSince" name="activeSince" placeholder="Enter updated active since date" required /><br /><br />

    <label for="genres">Genres:</label>
    <input type="text" id="update-genres" name="genres" placeholder="Enter updated genres" required /><br /><br />

    <label for="labels">Labels:</label>
    <input type="text" id="update-labels" name="labels" placeholder="Enter updated labels" required /><br /><br />

    <label for="website">Website:</label>
    <input type="url" id="update-website" name="website" placeholder="Enter updated artist's website" required /><br /><br />

    <label for="shortDescription">Short Description:</label><br />
    <textarea id="update-shortDescription" name="shortDescription" rows="5" cols="50" maxlength="200" placeholder="Enter updated artist's description" required></textarea> 
    <br /><br />

    <input type="submit" value="Update" />

  </form>
  <button class="close" type="button">X</button>
</dialog>


    <!---------------- Dialog delete artist --------------->


<dialog id="dialog-delete-artist" class="dialog-artist">
  <h2>Do you want to delete artist?</h2>
  <p id="name-of-the-artist">Name of artist</p>
  <form method="dialog" id="form-delete-artist">
      <button class="btn-delete-yes">yes</button>
      <button type="button" class="btn-cancel">no</button>
  </form>
</dialog>

    
    <script src="js/script.js" type="module"></script>
</body>
</html>
